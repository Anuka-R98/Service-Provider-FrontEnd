

<div class="col-md-12">
    <div class="card card-container">
      <h1 style="description-align: center; padding-bottom: 20px;">Add Service</h1>
          <form [formGroup]="service">
            <div class="form-group">
              <label for="name">Service Name</label>
              <input type="description" id="name" name="name" class="form-control" formControlName="name" placeholder="Enter name">
              <div *ngIf="service.get('name').invalid && (service.get('name').dirty || service.get('name').touched)" class="alert alert-danger">
                <div *ngIf="service.get('name').errors.required">name is required</div>
                <div *ngIf="service.get('name').errors.minlength">name must be at least 5 characters long</div>
                <div *ngIf="service.get('name').errors.maxlength">name cannot be more than 50 characters long</div>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Brief description about your service</label>
              <input type="description" class="form-control" formControlName="description" placeholder="Enter description">
              <div *ngIf="service.get('description').invalid && (service.get('description').dirty || service.get('description').touched)" class="alert alert-danger">
                <div *ngIf="service.get('description').errors.required">description is required</div>
                <div *ngIf="service.get('description').errors.minlength">description must be at least 10 characters long</div>
                <div *ngIf="service.get('description').errors.maxlength">description cannot be more than 500 characters long</div>
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="rating">Contact rating</label>
              <input type="rating" class="form-control" formControlName="rating" placeholder="Enter rating">
              <div *ngIf="service.get('rating').invalid && (service.get('rating').dirty || service.get('rating').touched)" class="alert alert-danger">
                <div *ngIf="service.get('rating').errors.required">rating is required</div>
                <div *ngIf="service.get('rating').errors.pattern">rating must be in a valid format</div>
              </div>
            </div> -->
            <div class="form-group">
              <label for="phoneNo">Contact Phone No</label>
              <input type="description" class="form-control" formControlName="phoneNo" placeholder="Enter Phone number">
              <div *ngIf="service.get('phoneNo').invalid && (service.get('phoneNo').dirty || service.get('phoneNo').touched)" class="alert alert-danger">
                <div *ngIf="service.get('phoneNo').errors.required">Phone number is required</div>
                <div *ngIf="service.get('phoneNo').errors.pattern">Invalid Phone number format</div>
              </div>
            </div><br>
              <button
                type="button"
                class="btn btn-primary btn-lg"
                (click)="saveService()"> 
                Save
            </button>
          </form>
      </div>
