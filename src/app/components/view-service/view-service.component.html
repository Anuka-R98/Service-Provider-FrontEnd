<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <h2 style="text-align: center;">Service Info</h2>
          <div class="col col-lg-8 mb-4 mb-lg-5">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h2> Service Information</h2>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h5>Service Name</h5>
                      <p class="text-muted">{{ service.name }}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h5>Service Description</h5>
                      <p class="text-muted">{{ service.description }}</p>
                    </div>
                  </div>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h5>Average Ratings</h5>
                      <p class="text-muted rating {{ service.averageRating < 3 ? 'red' : (service.averageRating >= 7.5 ? 'yellow' : 'green') }}">
                        {{ service.averageRating.toFixed(1) }} out of 10
                      </p>
                    </div>
                    <div class="col-6 mb-3">
                      <h5>Contact No</h5>
                      <p class="text-muted">{{ service.phoneNo }}</p>
                    </div>
                  </div>
                  <!-- <div class="d-flex justify-content-start" *ngIf="userAuthService.roleMatch(['ROLE_ADMIN']) || userAuthService.roleMatch(['ROLE_USER'])"> -->
                  <div class="d-flex justify-content-start" >
                    <button *ngIf="!showRatingInput" type="button" class="btn btn-primary btn-lg" (click)="showRatingInput = true" >Add Rating</button>
                    <div *ngIf="showRatingInput" class="ms-3">
                      <label for="rating-input" class="form-label">Enter your rating (out of 10):</label>
                      <input type="number" id="rating-input" name="rating-input" class="form-control" min="0" max="10" step="0.1" [(ngModel)]="ratingValue" required pattern="^(10|[1-9](\.\d)?)$">
                      <div class="invalid-feedback">
                        Please enter a number between 1 and 10.
                      </div>
                      <button type="button" class="btn btn-primary mt-3" (click)="onSubmitRating()">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Update Modal -->
  <div
    class="modal fade"
    id="updateModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update User</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- <app-edit-user [user1]="user"></app-edit-user> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
  </div>
